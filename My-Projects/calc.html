<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/learning/calc.css">
    <script src="https://kit.fontawesome.com/6e4e6317ce.js" crossorigin="anonymous"></script>
    <title>Calculator practice</title>
</head>
<body>
    <div id="screen"></div>
    <div id="calc">
        <button id="zero">0</button>
        <button id="one">1</button>
        <button id="two">2</button>
        <button id="three">3</button>
        <button id="four">4</button>
        <button id="five">5</button>
        <button id="six">6</button>
        <button id="seven">7</button>
        <button id="eight">8</button>
        <button id="nine">9</button>
        <button id="plus">+</button>
        <button id="minus">-</button>
        <button id="times">*</button>
        <button id="divide">/</button>
        <button id="point">.</button>
        <button id="clear">C</button>
        <button id="delete"><i class="fa-sharp fa-solid fa-delete-left"></i></button>
        <button id="equal">=</button>
        <button id="modulus">mod</button>
        <button id="exponent">^</button>
    </div>
<script src="/learning/calc.js"></script>
</body>
</html>
